services:
  - type: web
    name: laravel-app
    env: php
    buildCommand: |
      composer install --no-dev
      php artisan key:generate
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: <isi_host_database>
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: <nama_database>
      - key: DB_USERNAME
        value: <username>
      - key: DB_PASSWORD
        value: <password>
